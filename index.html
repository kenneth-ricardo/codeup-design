<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeUp Design Project</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<!--Google Font-->

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Abel&family=Anton&display=swap" rel="stylesheet">
</head>
<body>
<!--Page Content-->
<div class="page-wrapper">
<!--Nav Bar-->

<nav class="container d-inline-flex">

    <img src="img/logo.png" alt="Logo for CodeUp Design" id="codeup-design-logo" class="col-lg-1">

    <div class="d-flex align-items-center text-align-inherit">
    <div class="fw-bolder me-4" id="codeup-design-text">codeup design</div>

    <div class=" text-secondary text-uppercase nav-menu m-3 ms-5">services</div>
    
    <div class=" text-secondary text-uppercase nav-menu m-3">work</div>

    <div class=" text-secondary text-uppercase nav-menu m-3">blog</div>

    <div class=" text-secondary text-uppercase nav-menu m-3">contact</div>

    <div></div>
    
</nav>



<!--end Of Nav Bar-->
<div class="container">

<!--Title Area-->
<div class="row">
    <div id="title-design">
        <h1 class="anton col-lg-12 text-uppercase m-5 w-10" id="visual-design">Visual Design & Web Development</h1>
        <h2 class="anton col-lg-12 text-center text-uppercase w-100" id="utah">From Park City, Utah</h2>
    </div>
</div>
<!--End of Title Area-->

<div class="container d-flex justify-content-center">

    <div class="row text-center mt-5">
        <div class="col-lg-4 circle anton" id="cir-1">DESIGN</div>
        <div class="col-lg-4 circle anton" id="cir-2">DEVELOP</div>
        <div class="col-lg-4 circle anton" id="cir-3">SUPPORT</div>
        <div class="col-lg-4 circle anton" id="cir-4" >HOST</div>
    </div>
</div>

</div>

<!--Page Divide-->
<div class="container"><hr></div>

<!--Selected Work / The Last-->
<div class="container">
    <div class="row">
    <p class="col-lg-8 pt-3 text-center">SELECTED WORK</p>
    <p class="col-lg-4 text-center">THE LAST</p>
    </div>
</div>

<!--Lower Page Content-->
<div class="container">
    <div class="row">
        <!--Nest top row-->
        <div class="container">
            <img src="img/apple-ipad.jpg" alt="apple laptop" class="jpg" >
            <div class="d-inline-flex justify-content-start">
                <div>
                    FEATURED PROJECTS
                </div>
                <div class="d-inline-flex">
                    <div class="col-sm-1 mini-cir anton mini-cir-red">D</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-orange">D</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-green">S</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-blue">H</div>
                </div>
            </div>
            <img src="img/macbook.jpg" alt="macbook desktop" class="jpg">

            <div class="d-inline-flex justify-content-start">
                <div>
                    FEATURED PROJECTS
                </div>
                <div class="d-inline-flex">
                    <div class="col-sm-1 mini-cir anton mini-cir-red">D</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-orange">D</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-green">S</div>
                    <div class="col-sm-1 mini-cir anton mini-cir-blue">H</div>
                </div>
            </div>
        </div>
        <!--Nest bottom row-->
        <div class="row">
            <img src="img/man.jpg" alt="man with glasses" class="jpg">

            <img src="img/security.jpg" alt="security text" class="jpg">
        </div>
    </div>
</div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
